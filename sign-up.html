                     <h5 class="main-heading pb-0 wow fadeInUp" data-wow-delay="0.2s">LogIn / Sign Up</h5>

         <!-- already member-->
         <section class="wow fadeInUp" data-wow-delay="0.4s">
            <div class="container">
               <div class="row member justify-content-end mx-0">
                  <div class="col-lg-6 col-md-8 mt-5 px-4 px-md-5">
                     <h4 class="mb-0">already a member?</h4>
                     <h4> sign in</h4>
                     <form class="mt-4">
                        <div class="form-group">
                           <label for="exampleInputEmail1">Email</label>
                           <input type="email" class="form-control" id="exampleInputEmail1"
                              placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                           <label for="exampleInputPassword1">Password</label>
                           <input type="password" class="form-control" id="exampleInputPassword1"
                              placeholder="Enter password">
                        </div>
                        <a href="#">Forgot your password?</a><br>
                        <button type="submit mt-4" class="btn btn-white">Sign in</button>
                     </form>
                  </div>
               </div>
            </div>
         </section>
         <!-- account creation section -->
         <section class="account wow fadeInUp" data-wow-delay="0.6s">
            <div class="container">
               <div class="row mx-0 mt-5">
                  <h4>dont have badco account? <br><span>sign up</span></h4>
                  <div class="col-lg-12">
                     <form>
                        <div class="form-row">
                           <div class="form-group col-md-6 pr-md-5">
                              <label for="f-name">first name</label>
                              <input type="text" class="form-control" id="f-name" placeholder="Enter first name">
                           </div>
                           <div class="form-group col-md-6 pr-md-5">
                              <label for="l-name">last name</label>
                              <input type="text" class="form-control" id="l-name" placeholder="Enter last name">
                           </div>
                           <div class="form-group col-md-6 pr-md-5">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email"
                                 placeholder="Enter email address">
                           </div>
                           <div class="form-group col-md-6 pr-md-5">
                              <label for="gender">Gender</label>
                              <select class="form-control" id="gender" a>
                                 <option class="option" disabled selected>Gender Select</option>
                                 <option>Male</option>
                                 <option>Female</option>
                                 <option>Other</option>
                              </select>
                           </div>
                           <div class="form-group col-md-6 pr-md-5">
                              <label for="mobile">mobile</label>
                              <input type="number" class="form-control" id="mobile"
                                 placeholder="Enter mobile number">
                           </div>
                           <div class="form-group col-md-6 pr-md-5">
                              <label for="password">password</label>
                              <input type="password" class="form-control" id="password"
                                 placeholder="Enter mobile number">
                           </div>
                           <div class="form-group col-md-6 pr-md-5">
                              <label for="password">confirm password</label>
                              <input type="password" class="form-control" id="password"
                                 placeholder="enter confirm password">
                           </div>
                           <div class="col-md-6">
                              <button type="submit" class="btn btn-black">create account</button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </section>
